<!DOCTYPE html>
<html>
<head>
	<title>Sum and Product of Even and Odd Numbers</title>
</head>
<body>

	<form method="post">
		<label for="numbers">Enter a list of numbers (comma-separated):</label><br>
		<input type="text" name="numbers" id="numbers"><br>
		<input type="submit" name="submit" value="Calculate"><br>
	</form>

	<?php

	if (isset($_POST['submit'])) {
		// Get the numbers from the form input
		$numbers = explode(",", $_POST['numbers']);

		// Initialize the variables
		$sum_even = 0;
		$sum_odd = 0;
		$product_even = 1;
		$product_odd = 1;

		// Loop through the numbers and calculate the sum and product of even and odd numbers
		foreach ($numbers as $number) {
			if ($number % 2 == 0) {
				// Even number
				$sum_even += $number;
				$product_even *= $number;
			} else {
				// Odd number
				$sum_odd += $number;
				$product_odd *= $number;
			}
		}

		// Display the result
		echo "Sum of even numbers: " . $sum_even . "<br>";
		echo "Product of even numbers: " . $product_even . "<br>";
		echo "Sum of odd numbers: " . $sum_odd . "<br>";
		echo "Product of odd numbers: " . $product_odd . "<br>";
	}

	?>

</body>
</html>
